<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Student Enrollment</title>
</head>

<body class="bg-secondary">
    <div class="container bg-secondary">

            <form onsubmit="return false;" class="p-5">
                <div class="form-group">
                    <h3 class="text-primary mb-3"><strong>Student Enrollment form</strong></h3>
                </div>
                <div class="form-group mb-2">
                    <label for="roll">Roll Number</label>
                    <input name="roll" type="number" class="form-control border border-dark" id="roll" onchange="findRoll(this)" required>
                </div>
                <div class="form-group mb-2">
                    <label for="name">Full Name</label>
                    <input name="name" type="text" class="form-control border border-dark" id="name" required>
                </div>
                <div class="form-group mb-2">
                    <label for="cls">Class</label>
                    <input name="class" type="number" class="form-control border border-dark" id="cls" required>
                </div>
                <div class="form-group mb-2">
                    <label for="dob">Birth Date</label>
                    <input name="dob" type="date" class="form-control border border-dark" id="dob" required>
                </div>
                <div class="form-group mb-2">
                    <label for="addr">Address</label>
                    <input name="addr" type="text" class="form-control border border-dark" id="addr" required>
                </div>
                <div class="form-group mb-2">
                    <label for="doe">Enrollment Date</label>
                    <input name="doe" type="date" class="form-control border border-dark" id="doe" required>
                </div>
                <br>

                <div class="d-flex justify-content-around mb-3">
                    <button type="button" onclick="saveData()" id="save" class="btn btn-primary btn-rounded">Save</button>
                    <button type="button" onclick="updateData()" id="update" class="btn btn-primary btn-rounded">Update</button>
                    <button type="button" onclick="disableAll()" id="reset" class="btn btn-primary btn-rounded">Reset</button>
                </div>
                
            </form>

    </div>
    
    <script src="Student.js"></script>

</body>

</html>
